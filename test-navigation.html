<body>

    <div class="result">

    <div class="result">

        <button class="test-button" onclick="testNavigation('cite')">üèõÔ∏è Ma Cit√©</button>
        <button class="test-button" onclick="testNavigation('monde')">üåç Monde</button>
        <button class="test-button" onclick="testNavigation('province')">üèùÔ∏è Province</button>
        <button class="test-button" onclick="testNavigation('academie')">üìö Acad√©mie</button>

    <div class="result">

    <script>
        // Afficher la configuration charg√©e
        document.addEventListener('DOMContentLoaded', function() {
            const configInfo = document.getElementById('config-info');
            if (typeof NAVIGATION_CONFIG !== 'undefined') {
                configInfo.innerHTML = `
                    <p>‚úÖ NAVIGATION_CONFIG charg√© avec ${Object.keys(NAVIGATION_CONFIG).length} pages</p>
                    <p>Pages disponibles: ${Object.keys(NAVIGATION_CONFIG).join(', ')}</p>
                `;
            } else {
                configInfo.innerHTML = '<p>‚ùå NAVIGATION_CONFIG non charg√©</p>';
            }
        });
        
        // Fonction de test de navigation
        function testNavigation(pageKey) {
            const results = document.getElementById('test-results');
            
            try {
                if (typeof navigateTo === 'function') {
                    results.innerHTML += `<p>üß™ Test de navigation vers "${pageKey}"...</p>`;
                    
                    // Au lieu de naviguer r√©ellement, on teste juste la fonction
                    const config = NAVIGATION_CONFIG[pageKey];
                    if (config) {
                        results.innerHTML += `<p>‚úÖ Configuration trouv√©e: ${config.title} (${config.file})</p>`;
                        results.innerHTML += `<p>üîó URL qui serait utilis√©e: ${config.file}</p>`;
                    } else {
                        results.innerHTML += `<p>‚ùå Configuration non trouv√©e pour "${pageKey}"</p>`;
                    }
                } else {
                    results.innerHTML += '<p>‚ùå Fonction navigateTo non disponible</p>';
                }
            } catch (error) {
                results.innerHTML += `<p>‚ùå Erreur: ${error.message}</p>`;
            }
        }
    </script>
